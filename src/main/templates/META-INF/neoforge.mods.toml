# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml" #mandatory

# A version range to match for said mod loader - for regular FML @Mod it will be the FML version. This is currently 2.
loaderVersion="[4.0,]" # Ensure this is compatible with the Minecraft version (1.20.4)

# The license for you mod. This is mandatory metadata and allows for easier comprehension of your redistributive properties.
license="MIT" # Example license, choose based on your needs.

# A URL to refer people to when problems occur with this mod
issueTrackerURL="https://github.com/Orquatic/OquaMod/tree/main2" #optional but useful

# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]] #mandatory

# The modid of the mod
modId="oquamod" # Replace with your actual mod ID

# The version number of the mod
version="0.0.1" # Replace with your mod's current version

# A display name for the mod
displayName="OquaMod" # Give a proper display name for your mod

# A URL to query for updates for this mod. See the JSON update specification
#updateJSONURL="https://yourmod.example.com/updates.json" # optional

# A URL for the "homepage" for this mod, displayed in the mod UI
displayURL="https://github.com/Orquatic/OquaMod/tree/main2" # optional but useful

# A file name (in the root of the mod JAR) containing a logo for display
#logoFile="examplemod.png" # optional if you want to add a logo

# A text field displayed in the mod UI
#credits="Thanks to ..." # optional, mention contributors if any

# A text field displayed in the mod UI
authors="Orquatic" #optional, replace with actual author name

# The description text for the mod (multi line!)
description='''
This is my cool mod that adds awesome features to Minecraft!
'''

# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.oquamod]]
modId="neoforge"
type="required"
versionRange="[21.1.58]"
ordering="NONE"
side="BOTH"

[[dependencies.oquamod]]
modId="minecraft"
type="required"
versionRange="[1.20.0,1.21.1]" # Adjust this according to your Minecraft version
ordering="NONE"
side="BOTH"
